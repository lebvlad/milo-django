{% extends 'test_case/base.html' %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete User</legend>
                <p>Are you sure you want to delete user <b>{{ user.username }}</b>?</p>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'user-profile' profile_name=user.username %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
